{% extends "layout.html" %}
{% block body %}

<div style="margin-top: 10px;text-align: center;color: #FF4500;font-size: large;"> {{ post.liked.all.count }} likes from
</div>
{% for user in post.liked.all %}
<div style="margin-top: 10px;text-align: center;">
    <span
        style="text-align: center;border: 2px solid #FF4500;color: #FF4500;width: 300px;border-radius: 30px;display: inline-block;position: relative;height: 45px;line-height: 40px;">
        <img src="
        {% if user.is_authenticated  and request.user.userprofile.avatar.url %}
        {{request.user.userprofile.avatar.url}}
        {% else %}
        /images/avatars/profile.jpeg
        {% endif %}" alt="" style="width: 40px;position: absolute;left: 40px;">
        {{ user.username }}</span>

</div>
{% endfor %}

{% endblock body %}
